<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파비콘</title>
    <link rel="shortcut icon" href="./photo/favico.ico">
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            gsap.registerPlugin(scrollTrigger);

            gsap.to(".b",{
                scrollTrigger:".b",
                x:500,
                scale: 3,
                rotate: 1000,
                toggleActions: "restart none reverse none", 
            })
        });

        document.addEventListener
    </script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            text-align: center;
        }

        .a{
            background-color: blue;
        }
        .b{
            background-color: red;
        }

        .c{
            background-color: green;
        }



    </style>    
</head>
<body>
    <!--
        파비콘
        타이틀 옆 작은 아이콘 / .ico확장자
        32*32 / 16*16 <- 가장 적절한 크기이다

        link rel ="shortcut icon" href="ico"
    -->

    <!--
        gsap
        될수 있음 다운로드해서 써라

        minifield? 여기에서 써라 스크립트는 제이쿼리가 아니다
        <script src='./minifield/gsap.min/js' defer></scrip>
        <- 이걸 제일 먼저 연결해라
        <script src='./minifield/ScrollTrigger.min.js' defer></script>
        
    
    -->
    <div class="all">
    <div class="box a">a</div>
    <div class="box b">b</div>
    <div class="box c">c</div>
</div>

</body>
</html>
